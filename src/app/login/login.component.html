<div class="bg-image">
  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card p-4 shadow-lg">
    <div class="text-center mb-4">
    <!--<img src="/assets/logo.png" alt="Gradely Logo" class="img-fluid gradely-logo" />-->
    </div>

    <div class="text-center mb-3">
    <h2 class="welcome-text">Login</h2>
    </div>
    <div class="underline-title"></div>

    <form (ngSubmit)="onLogin()">
    <div class="mb-3">
    <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
    <input
             type="text"
             id="username"
             [(ngModel)]="username"
             name="username"
             class="form-control"
             placeholder="Digite seu usuário"
             required
           />
    </div>

    <div class="mb-3">
    <label for="password" class="form-label"><i class="bi bi-lock"></i> Senha</label>
    <input
             type="password"
             id="password"
             [(ngModel)]="password"
             name="password"
             class="form-control"
             placeholder="Digite sua senha"
             required
           />
    </div>

    <div class="d-grid">
    <button type="submit" class="btn btn-dark">Logar</button>  <!--[routerLink]="['../usr']" routerLinkActive="router-link-active" colocar na frente da classe-->
    </div>
    </form>

    <!--<div class="text-center mt-3">
    <a routerLink="/professor" class="text-muted">Entre como professor.</a>
    </div>-->

    <p>
           Não tem uma conta ainda?
    <a [routerLink]="['/signup']" routerLinkActive="router-link-active" >Cadastre-se agora.</a>
    </p>

    </div>
    </div>
</div>
