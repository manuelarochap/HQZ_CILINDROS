<div class="container-fluid register-bg vh-100 d-flex align-items-center justify-content-center">
  <div class="row bg-light shadow rounded overflow-hidden" style="max-width: 500px; width: 100%;">
    <div class="col-md-6 p-4 d-flex flex-column align-items-start justify-content-center" style="background: rgba(255, 255, 255, 0.9);">
      <h3 class="welcome-text">Registre-se</h3>
      <div class="underline-title"></div>
      <form (ngSubmit)="addAccount()" class="w-100">
        <div class="form-group mb-3">
          <label for="name" class="form-label"><i class="bi bi-person"></i> Nome</label>
          <input type="text" id="name" class="form-control" placeholder="Digite seu nome" [(ngModel)]="newAccount.name"/>
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" [(ngModel)]="newAccount.email"/>
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label"><i class="bi bi-lock"></i> Senha</label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha" [(ngModel)]="newAccount.password"/>
        </div>
        <button type="submit" class="btn btn-dark  w-100" >Cadastrar</button>
         <div class="/*bg-dark*/ text-center p-3 rounded" style="opacity: 0.8;">
        <p>Já tem uma conta? Entre com suas informações.</p>
        <button class="btn btn-outline-light mt-2" [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</button>
      </div>
      </form>

  </div>
</div>
